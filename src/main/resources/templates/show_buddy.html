<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buddy</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <style type="text/css">
        body {
            background-color: darkgoldenrod;
        }

        p {
            color: midnightblue;
        }

        a {
            margin-left: 100px;
        }
    </style>
</head>
<body>
<p th:text="'Name: ' + ${name}"/>
<p th:text="'Address: ' + ${address}"/>
<p th:text="'Birthday: ' + ${birthday}"/>
<p th:text="'Company: ' + ${company}"/>
<p th:text="'Phone Number: ' + ${phonenumber}"/>
<form action="/buddy/remove" method="get">
    <input name="id" th:value="${id}" type="hidden"/>
    <button type="submit" value="Submit">Delete Buddy</button>
</form>
<a href="javascript:location.replace(document.referrer)">Main Menu</a>
</body>
</html>
